# Creating container MySQL
version: "3"
services: 
  tictactoe-api:
    image: andreluizmachado/tictactoe-api
    build: .
  # Creating container (Nginx)
  nginx:
    image: nginx:latest
    ports:
      - 8080:80
    volumes:
      - ./image/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - tictactoe-api
    env_file:
      - .env
